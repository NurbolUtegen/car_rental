<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Car Rental{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">CarRental</a>
        <div class="d-flex ms-auto">
            <a class="btn btn-outline-secondary me-2" href="{% url 'home' %}">Главная страница</a>
            <a class="btn btn-outline-primary me-2" href="{% url 'car_list' %}">Забронировать автомобиль</a>
            <a class="btn btn-outline-secondary me-2" href="{% url 'create_ad' %}">Создать объявление</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Выход</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Вход</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center mt-5 p-3">
    <p>&copy; 2025 Car Rental</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
