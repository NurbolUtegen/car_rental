<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аренда автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CarRental</a>
        <div class="d-flex ms-auto">
    {% if user.is_authenticated %}
        <span class="me-2">Привет, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Вход</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Регистрация</a>
    {% endif %}
</div>

    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Доступные автомобили</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for car in cars %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p class="card-text">{{ car.description }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success">Забронировать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
